<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calender</title>
    <link rel="stylesheet" href="Calender.css">
</head>
<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">january</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>

<script>
    const date= document.getElementById("date");
    const day= document.getElementById("day");
    const month= document.getElementById("month");
    const year= document.getElementById("year");

// console.log(document.getElementById("date").innerHTML);

    const today= new Date();
    console.log(today);

    const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday"];
    const allmonths = ["January","February","March","April","May","June","July","August","Septmeber","October","November","December"];

    date.innerHTML = (today.getDate()<10 ? "0":"") + today.getDate();
    day.innerHTML = weekdays[today.getDay()];
    month.innerHTML = allmonths[today.getMonth()];
    year.innerHTML = today.getFullYear();
</script>

</body>
</html>
